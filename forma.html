<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="body-divider">
        <div class="container">
            <div class="column left-center" >
                <div class="column-content column-left">
                    <h1>Lorem ipsum dolor sit.</h1>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur nostrum illum sit nihil ad sapiente doloribus, provident exercitationem recusandae eos.</p>
                    <div class="media-links">
                        <a href="https://twitter.com" target="_blank"><img src="resources/images/icons/icons8-twitter.svg" alt="Twitter"></a>
                        <a href="https://facebook.com" target="_blank"><img src="resources/images/icons/icons8-facebook.svg" alt="Facebook"></a>
                        <a href="https://google.com" target="_blank"><img src="resources/images/icons/icons8-google.svg" alt="Google"></a>
                        <a href="https://instagram.com" target="_blank"><img src="resources/images/icons/icons8-instagram.svg" alt="Instagram"></a>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="column-content column-right">
                    <h2>Get a quote</h2>
                    <p>We will get back to you in 24 hours</p>
                    <div>
                        <form action="">
                            <input id="first name" type="text" placeholder="First Name" >
                            <input id="last name" type="text" placeholder="Last Name" >
                            <div class="form-inline">
                                <input id="email" type="email" placeholder="Email">
                                <input id="phone" type="number" placeholder="Phone Number">
                            </div>
                            <textarea name="" id="message" cols="30" rows="10" placeholder="Type Message here"></textarea>
                            <input type="submit" value="Get quote">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="referal"> Icons by <a class="referal referal-link" target="_blank" href="https://icons8.com">Icons8</a></div>
</footer>
</html>
